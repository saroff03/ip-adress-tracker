<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="IP Address Tracker by Sarov">
  <meta name="keywords" content="HTML, CSS, JS, API, Tracker, Address, IP, Page, Mobile, ">
  <meta name="author" content="Stoyan Sarov">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <!--LeafletJS CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>

  <!--LeafteJS JavaScript-->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!--JavaScript-->
  <script src="js/main.js" defer></script>

  <title>IP Address Tracker</title>
</head>
<body>

    <!--Search area-->
    <div class="container-fluid text-center search d-sm-flex">
      <div class="container">
        <h1>IP Address Tracker</h1>
        <div class="input-group mb-3 mt-3" id="search-div">
          <input type="text" class="form-control" placeholder="Enter IP Address" id="ip-adress">
          <button class="btn text-bg-dark" type="button" id="search-btn"><i class="bi bi-search"></i></button>

          <!--Outputs-->
          <div class="container text-center d-sm-flex justify-content-around align-items-center mt-5" id="outputs">
            <p id="outcome-ip">IP Address</p>
            <p id="outcome-location">Location</p>
            <p id="outcome-timezone">Timezone</p>
            <p id="outcome-isp">ISP</p>
            <p class="nonVisible" id="long">Value</p>
            <p class="nonVisible" id="lat">Value</p>
          </div>
        </div>
      </div>
    </div>

    <!--Map-->
    <div class="container-fluid map" id="map"></div>
</body>
</html>
